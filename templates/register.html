{% extends 'base.html' %}


{% block title %}Weather Me{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST">

            {{ form.hidden_tag() }}

            {% for field in form.errors %}
            <div class="alert alert-danger">{{ field }}:
              <ul>
                {% for error in form.errors[field] %}
                <li>{{ error }}</li>
                {% endfor %}
              </ul>
            </div>
            {% endfor %}
              

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="username">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="email">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>




  
{% endblock %}
